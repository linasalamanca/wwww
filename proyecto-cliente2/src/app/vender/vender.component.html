<div>
    <table>
        <h1>Escoge un producto para vender</h1>
        <thead>
            <tr>
                <th>ID</th>
                <th>Producto</th>
                <th>Cantidad</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let producto of productos">
                <td>{{producto.nombreProducto}}</td>
                <td>{{producto.cantidad}}</td>
                <td>{{producto.precio}}</td>
            </tr>
        </tbody>
    </table>
</div>
